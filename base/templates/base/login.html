<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'base/style.css' %}">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Document</title>
</head>
<body>
    <div class = 'main-container'>
        <div class = 'login-page'>
            <div class='logo-container'>
                <img src='../media/images/logo.png'>
            </div>
            <div class='login-form-container'>
                {% if messages %}
                <div class="messages">
                {% for message in messages %}
                <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                {% endfor %}
                </div>
                {% endif %}
                <form action="" method = 'POST'>
                    {% csrf_token %}
                    <div class='username-container'>
                        <label for="">Username or Email</label>
                        <input type="text" name="username" class = 'user-input'>
                    </div>
                    <div class='password-container'>
                        <label for="">Password</label>
                        <input type="password" name="password" class = 'user-input'>
                    </div>
                    <div class='login-btn'>
                        <input type="submit" value="Login" class = 'submit-btn'>
                    </div>
                </form>
                <div class='forgot-pass-container'>
                    <a href="{% url 'reset_password' %}">Forgot Password?</a>
                </div>
            </div>
            <div class='sign-up-container'>
                <p>Don't have an account? </p>
                <a href="{% url 'register' %}">Register Here</a>
            </div>
        </div>
        <div class='login-page-img'>
            <img src='../media/images/login_img.jpg'>
        </div>
    </div>
    {% load sweetify %}
    {% sweetify %}
</body>
</html>
